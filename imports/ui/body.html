<body>
  <!--  -->
  {{> sAlert}}
  <!--  -->
  <div class="ui eight item stackable menu">
    <div class="ui container">
      {{#each item in menuContent}}
      <a class="item" data={{item.data}} href={{item.link}}>{{item.text}}
        {{#if item.totals}}
        <div class="ui white circular label">{{item.totals}}</div>
        {{/if}}
      </a>
      {{/each}}
      <div class="item">
        {{> loginButtons}}
      </div>
    </div>
  </div>
  <!--  -->
  {{App_body}}
</body>
<template name="shipmentsAdd">
<!-- Form for created but not arrived shipments    -->
{{#if isInRole 'add-shipments'}}
<div class="ui" data-tab="new-shipment">
  {{> shipmentDetails button_add=1}}
</div>
{{/if}}
</template>
<!--  -->
<!--  -->
<template name="App_body">
<div class="ui container" >
  {{> Template.dynamic template=main}}
</div>
</template>
